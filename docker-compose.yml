version: "3"
services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - "3000:80"
        volumes: 
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on: 
            - node-app
    node-app:
        build: .
        image: tjmash/node-app
        environment: 
            - PORT=3000
        depends_on: 
            - mongodb
    mongodb:
        image: mongo
        environment:
            MONGO_INITDB_ROOT_USERNAME: tmash
            MONGO_INITDB_ROOT_PASSWORD: mypassword
        volumes: 
            - mongo-db-storage:/data/db
    redis:
        image: redis

volumes: 
    mongo-db-storage: